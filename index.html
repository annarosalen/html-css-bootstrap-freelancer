<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  </head>

  <body>


    <div class="container-fluid">

      <!-- ********************intestazione**************** -->
      <header class="row">
        <nav>

          <div class="row">
            <nav class="navbar navbar-default">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
          </div>

        </nav>
        <!-- **********jumbotron -->
        <section id="jumbo">

          <div class="container">
            <div class="row">
              <div class="jumbotron">
                <img src="img/user-default.png" alt="">
                <h1 class="text-white">START BOOTSTRAP</h1>
                <p class="text-white">Graphic Atist - Web Designer - Illustrator</p>
              </div>
            </div>
          </div>

        </section>


      </header>

          <div class="container">

            <div class="row">
              <div class="col-xs-12 ">

                <div  id="portfolio">
                  <h2><strong> PORTFOLIO </strong></h2>
                  <span class="outer-line black"></span>
                  <span class="glyphicon glyphicon-star"></span>
                  <span class="outer-line black"></span>
                </div>

                <div  class="row">
                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <div class="img-portfolio">
                      <img src="img/cabin.png" alt="">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <div class="img-portfolio">
                      <img src="img/cake.png" alt="">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <div class="img-portfolio">
                      <img src="img/circus.png" alt="">
                    </div>
                  </div>

                  <div class="clearfix visible-lg-block">
                  </div>

                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <div class="img-portfolio">
                      <img src="img/game.png" alt="">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <div class="img-portfolio">
                      <img src="img/safe.png" alt="">
                    </div>
                  </div>
                  <div  class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <div class="img-portfolio">
                      <img src="img/submarine.png" alt="">
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>


        </section>

        <!-- sezione 2 -->
        <section id="sez2">
          <div class="container">

            <div class="row">

              <div class="col-xs-12">

                <div id="about">
                  <h2>ABOUT</h2>

                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-6 col-md-6">
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6">
                  </div>
                </div>

              </div>

            </div>

          </div>

        </section>

        <!-- sezione 3 -->
        <section>
          <div class="container">

            <div class="row">
              <div class="col-xs-12">
                <div id="contact">
                  <h2>CONTACT</h2>
                  FORM
                </div>
              </div>

            </div>
          </div>

        </section>

      <footer class="row">
        <div class="container">
          <div class="row">

            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-12 col-md-4">
                </div>

                </div>
                <div class="col-xs-12 col-md-4">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                </div>
              </div>
            </div>
